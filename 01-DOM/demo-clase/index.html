    <button id="boton">CLICK ME!</button>

    <script>
        var boton = document.querySelector("#boton");

        function cambiarClase(event) {
            var div = event.target;
            
            if(div.className == "contenidos"){
                div.className = "otros";
            }else {
                div.className = "contenidos";
            }
        }

        function clickHandler() {
           var div = document.createElement("div");

           var parrafo = document.createElement("p");
           parrafo.innerText ="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."

           div.appendChild(parrafo);
           div.className = "contenidos";

           div.addEventListener("click", cambiarClase)
           
           document.querySelector("body").appendChild(div);
        }

        boton.addEventListener("click", clickHandler)
    </script>
